apiVersion: argoproj.io/v1alpha1  
kind: Application
metadata:
  name: helm-flask-restapi-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jogiraju/argo-flask-restapi.git
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod 

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
